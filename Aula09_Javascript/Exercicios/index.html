<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Exercicios Aula 9</title>
    
</head>
<body id="bpage" onload="cronometro(10);">
    

    
    <div class="container" style="margin-top: 15px;">
        <div class="row text-center">
            <div class="col-12">
                <div style="color: red; font-size: 30px; font-weight: bold;" id="cronometro">

                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <button class="btn-primary" onclick="alert('Olá');">Cumprimentar</button>
                <button class="btn-primary" onclick="alterarFundo(this);" id="botao">Alterar Fundo</button>
            </div>
        </div>
        <div class="row text-center" style="margin-top: 15px;">
            <div class="col-12">
                <img src="img/flor.jpg" onmouseover="imprimeLinhaComando();" width="250px">
            </div>
        </div>
        <div class="row text-center" style="margin-top: 15px;">
            <div class="col-12">
                <img src="img/paisagem.jpg" onclick="adicionaEventoListener();" width="250px" id="myBtn">
            </div>
        </div>

        <div class="row text-center"  style="margin-top: 15px;">
            <div class="col-12">
                <form name="myForm" action="www.google.com.br" onsubmit="return validateForm()" method="post">
                    <label>Nome: </label>
                    <input type="text" id="nome" width="100px"><br>
                    <label>Endereço: </label>
                    <input type="text" id="endereco" width="100px">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

        
    </div>
</body>
</html>

<script>
    function alterarFundo(elemento){
        if(elemento.id == "botao"){
            document.body.style.backgroundColor = "green";
        }else{
            //document.body.style.backgroundColor ="red";
        }
        
    }

    function imprimeLinhaComando(){
        console.log('estou vendo a imagem');
    }

    function adicionaEventoListener(){
        document.getElementById("myBtn").addEventListener("click", function(){
            console.log('estou clicando na imagem');
        });

        document.querySelector('body').addEventListener('mousemove', function(event) {
            var posX = event.clientX, posY = event.clientY;
            console.log(posX + ' - ' + posY);
        });

    }

    function adicionaEvento(){
        document.body.addEventListener('click', alterarFundo(document.body));
    }

    function validateForm(){
        alert('Não é possível enviar!')
        return false;
    }
    function cronometro(segundos){
        var timer = null;

        document.getElementById("cronometro").innerHTML = segundos;
        timer = setTimeout("cronometro("+ (segundos - 1) +")", 1000);
        if(segundos == 5){
            alert('hora do intervalo');
        }
        if (segundos == -1){
            clearTimeout(timer);
            document.getElementById("cronometro").innerHTML = 0;
            alert('Tempo Esgotado!');
            return false;
        }
}
    

</script>
