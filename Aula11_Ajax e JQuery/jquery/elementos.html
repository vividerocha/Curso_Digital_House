<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script src="jquery-2.2.1.js"></script>
			
		<script>
			function escondeElementoPorTag(tag){
				$(tag).hide();
			}
			function exibeElementoPorTag(tag){
				$(tag).show();
			}
			function escondeElementoPorClass(classe){
				$("." + classe).hide();
			}
			function exibeElementoPorClass(classe){
				$("." + classe).show();
			}
			function escondeElementoPorId(el1, el2){
				$("#" + el1).hide();
				$("#" + el2).hide();
			}
			function exibeElementoPorId(el1, el2){
				$("#" + el1).show();
				$("#" + el2).show();
			}

		</script>

		
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;float:left;" class="div_2"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c;margin-left:15px; float: right;" class="div_2"></div>
				</div>

				<div class="col-md-4">
					<input  type="text" class="form-control" id="input1"/>
					<input  type="text" class="form-control" id="input2"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="escondeElementoPorTag('p')">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="escondeElementoPorClass('div_2')" >Esconder divs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorClass('div_2')">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="escondeElementoPorId('input1', 'input2')" >Esconder inputs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorId('input1', 'input2')">Exibir inputs</button>
				</div>

			</div>
			
		</div>
	</body>
</html>
